dependencies:
  override:
  - make -e -j dependencies
  cache_directories:
  - "v1x1-web/node_modules"
  - "~/bin"
test:
  override:
  - make -e -j test
machine:
  services:
  - docker
deployment:
  prod:
    branch: master
    commands:
    - make -e -j deploy
  other:
    branch: /.*/
    commands:
    - make -e -j upload
