dependencies:
  override:
  - mvn --fail-never dependency:go-offline || true
machine:
  services:
  - docker
deployment:
  hub:
    branch: master
    commands:
    - wget -O /etc/docker/certs.d/registry.tblflp.zone:5443/ca.crt http://pki.tblflp.zone/Tableflippers-Anonymous-Root-CA.pem
    - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS registry.tblflp.zone:5443
    - ./upload.sh 
